<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice card</title>
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
    <div class="main-box">
        <div class="title">
            <h1>Invoice creator</h1>
            <span>Thanks for choosing GoodCorp, LLC!</span>
        </div>
        <div class="content-box">
            <div class="options">
                <ul id="price-list">
                </ul>
            </div>
            <div class="items-list">
                <span class="bill-headings">
                    <span class="column1">TASK</span>
                    <span class="column2">TOTAL</span>
                </span>
                    <ul id="items-list">
                    </ul>
                    <hr>
            </div>
            <div class="total">
                <div class="notes">
                    <span id="notes-title">
                            NOTES
                    </span>
                    <span id="notes-text"> 
                        We accept cash, credit card, or PayPal
                    </span>
                </div>
                <div id="total">
                </div>
            </div>
            <div class="send">
                <button id="send">
                    <span class="icon-container"> <img src="assets/icons8-mail-90.png"></span>
                    <span class="button-text">Send invoice</span>
                </button>
            </div>
        </div>
    </div>
    <div id="notification">

    </div>
</body>
<script src="assets/index.js"></script>
</html>
